<!doctype html>
<html lang="en" ng-app="ohh">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
  <script src="ohh-angular.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Dashboard</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="data.html">Data</a></li>
          <li><a href="config.html">Config</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div id="activeScripts" class="col-md-6 left-border black-border full-size" ng-controller="ActiveScriptContentController as activeScriptContentController">
      <h3 style="display: inline-block;">Your Active Scripts</h3>
      <button type="button" class="btn btn-success pull-right" style="margin-top:15px;" data-toggle="modal" data-target="#scriptModal">+</button>

      <!-- Modal -->
      <div class="modal fade" id="scriptModal" tabindex="-1" role="dialog" aria-labelledby="scriptModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="scriptModalLabel">Add a Script</h4>
            </div>
            <form id="newScriptForm" ng-submit="createScript(newScriptName, newScript)">
              <div class="modal-body">
                <div class="form-group">
                  <label for="name">Script Type</label>
                  <select class="form-control" ng-model="newScript.type" ng-options="id as id for (id, script) in storage.scripts" ng-change="setScript(newScript.type)">
                    <option>{{id}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="name">Script Name</label>
                  <input type="text" class="form-control" id="name" ng-model="newScriptName" placeholder="Enter Script Name">
                  <span ng-bind="user.name()"></span>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" class="form-control" id="description" ng-model="newScript.description" placeholder="Enter Description">
                </div>
                <!--
                Add fields for parameters based on the selection above (dynamically)
                -->
                <div class="form-group" ng-repeat="param in selectedScript.params track by $index">
                  <label for="description">{{param}}</label>
                    <!--
                    <select ng-if="findDevicesMatching(param).length > 0" class="form-control" ng-model="newScript.params[$index]" ng-options="deviceOption as device for (id, device) in findDevicesMatching(param)">
                      <option>{{deviceOption}}</option>
                    </select>
                    ng-if="findDevicesMatching(param).length == 0"
                    -->
                    <input type="text" ng-model="newScript.params[$index]" class="form-control">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="createScript(newScriptName, newScript)">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End of Modal -->

      <hr/>
      <div id="activeScriptsContent" class="row scrollable full-size">
        <!-- Repeat -->
        <div class="row spaced-row" ng-repeat="(id, script) in storage.activeScripts" ng-class-odd="'odd'" ng-class-even="'even'">
          <div class="col-md-8 center">
            Name: {{id}}
            <br/>
            Type: {{script.type}}
          </div>
          <!--<div class="col-md-2 center"><button type="button" class="btn btn-primary">Edit</button></div>-->
          <div class="col-md-2 center"><button type="button" class="btn btn-danger" ng-click="deleteScript(id)">Delete</button></div>
        </div>
        <!-- End of Repeat -->
      </div>
    </div>
    <div id="activeDevices" class="col-md-6 right-border black-border full-size" ng-controller="ActiveDevicesController as activeDevicesController">
      <h3 style="display: inline-block;">Your Devices</h3>
      <button type="button" class="btn btn-success pull-right" style="margin-top:15px;" data-toggle="modal" data-target="#deviceModal">+</button>

      <!-- Modal -->
      <div class="modal fade" id="deviceModal" tabindex="-1" role="dialog" aria-labelledby="deviceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="deviceModalLabel">Add a Device</h4>
            </div>
            <form id="newDeviceForm" ng-submit="createDevice(newDeviceName, newDevice)">
              <div class="modal-body">
                <div class="form-group">
                  <label for="name">Device Type</label>
                  <select class="form-control" ng-model="newDevice.type" ng-options="id as id for (id, device) in storage.devices" ng-change="setDevice(newDevice.type)" required>
                    <option>{{id}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="name">Device Name</label>
                  <input type="text" class="form-control" id="name" ng-model="newDeviceName" placeholder="Enter Device Name" required>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" class="form-control" id="description" ng-model="newDevice.description" placeholder="Enter Description">
                </div>
                <!--
                Add fields for parameters based on the selection above (dynamically)
                -->
                <div class="form-group" ng-repeat="param in selectedDevice.params track by $index">
                  <label for="description">{{param}}</label>
                    <input type="text" class="form-control" ng-model="newDevice.params[$index]" placeholder="" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="createDevice(newDeviceName, newDevice)">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End of Modal -->
      <hr/>
      <div id="activeDevicesContent" class="row scrollable full-size">
        <!-- Repeat -->
        <div class="row spaced-row" ng-repeat="(id, device) in storage.activeDevices" ng-class-odd="'odd'" ng-class-even="'even'">
          <div class="col-md-8 center">
            Name: {{id}}
            <br/>
            Type: {{device.type}}
          </div>
          <!--<div class="col-md-2 center"><button type="button" class="btn btn-primary">Edit</button></div>-->
          <div class="col-md-2 center"><button type="button" class="btn btn-danger" ng-click="deleteDevice(id)">Delete</button></div>
        </div>
        <!-- End of Repeat -->
      </div>
    </div>
  </div><!-- /.container -->

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script>
    $('#activeScripts').css('height', $(window).height()-75);
    $('#activeDevices').css('height', $(window).height()-75);
    $('#activeScriptsContent').css('height', $(window).height()-200);
    $('#activeDevicesContent').css('height', $(window).height()-200);
  </script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
